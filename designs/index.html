<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인과제1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <img src="ArrowLeft.png" class="img_arrow" alt="">
        </div>
        <div class="navbar">
            <div class="calendar">
                <img src="Calendar.png" class="img_calendar" alt="">
                <p>13 Jan</p>
            </div>
            <div class="clock">
                <img src="Clock.png" class="img_clock" alt="">
                <p>12:30</p>
            </div>
            <div class="person">
                <img src="Person.png" class="img_person" alt="">
                <p>-</p>
            </div>
        </div>
        <div class="main">
            <h1>Book a table</h1>
            <p class="adults-text">Adults</p>
            <div class="adults">
                <button class="plus">+</button>
                <p>2</p>
                <button class="minus">-</button>
            </div>
            <p class="children-text">Children</p>
            <div class="children">
                <button class="plus">+</button>
                <p>0</p>
                <button class="minus">-</button>
            </div>
            <button class="continue" type="submit">Continue</button>
        </div>
    </div>
</body>
</html>
